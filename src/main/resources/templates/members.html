<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>Manage Members</h3>
        <table class="table table-bordered" id="memberTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Tanggal Pendaftaran</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h4>Add/Update Member</h4>
        <form id="memberForm">
            <input type="hidden" id="memberId">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="membershipDate">Tanggal Pendaftaran:</label>
                <input type="date" id="membershipDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Member</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script src="/src/main/resources/static/app.js"></script>
</body>
</html>
